<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img class="logo-image" src="c.png" alt="">
            <h1 class="logo-name">CHRIS CHAN</h1>
        </div>
    </div>
    <div class="right-side">
        <div class="top-right">
            <p> This is not a real online service! 
                You know you need something like this
                in your life to helo you realize your
                deepest dreams. Sign up <em>now</em>
                to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="mid-right">
            <form class="sign-up-form" action="#">
                <p class="form-title">Let's do this!</p>
                <div class="form-inputs">
                    <div class="form-inputs-left">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name"> 
    
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name"> 
    
                        <label for="email">E-Mail</label>
                        <input type="email" id="email"> 
                    </div>
                    <div class="form-inputs-right">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" minlength="10"> 
    
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" id="confirm-password"> 
                    </div>
                </div>
                <button class="create-button" type="submit">Create Account</button>
            </form>
        </div>
        <div class=" bottom-right">
            <p>Already have an account? <a href="https://github.com/thechrizilla">Log in</a></p>
        </div>
    </div>
</body>
</html>
