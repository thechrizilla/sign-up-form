<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img class="logo-image" src="./images/c.png" alt="">
            <h1 class="logo-name">CHRIS CHAN</h1>
        </div>
    </div>
    <div class="right-side">
        <div class="top-right">
            <p class="dummy-text-one"> This is not a real online service! 
                You know you need something like this
                in your life to helo you realize your
                deepest dreams. Sign up <em>now</em>
                to get started.
            </p>
            <p class="dummy-text-two">
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="mid-right">
            <form class="sign-up-form" id="sign-up-form" action="#">
                <legend class="form-title">Let's do this!</legend>
                <fieldset class="form-inputs">
                    <label for="first-name">First Name
                        <input type="text" id="first-name"> 
                    </label>
    
                    <label for="last-name">Last Name
                        <input type="text" id="last-name"> 
                    </label>
    
                    <label for="email">E-Mail
                        <input type="email" id="email"> 
                    </label>

                    <label for="phone">Phone
                        <input type="text" id="phone" minlength="10"> 
                    </label>

                    <label for="password">Password
                        <input type="password" id="password">
                    </label>
   
                    <label for="confirm-password">Confirm Password
                        <input type="text" id="confirm-password"> 
                    </label>
                </fieldset>
            </form>
        </div>
        <div class=" bottom-right">
            <button class="create-button" type="submit" form="sign-up-form">Create Account</button>
            <p class="sign-in-link">Already have an account? <a href="https://github.com/thechrizilla">Log in</a></p>
        </div>
    </div>
</body>
</html>
